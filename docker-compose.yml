services:
  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    environment:
      - PORT=3002
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=password
      - DB_NAME=challenge_db
    ports:
      - 3002:3002
    networks:
      - challenge-network
    depends_on:
      - db
    command: sh -c "pnpm migration:run:prod && pnpm start:prod"

  task-service:
    container_name: task-service
    build:
      context: .
      dockerfile: ./apps/task-service/Dockerfile
    ports:
      - 3003:3003
    environment:
      - PORT=3003
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASS=password
      - DB_NAME=challenge_db
    networks:
      - challenge-network
    depends_on:
      - db
    command: sh -c "pnpm migration:run:prod && pnpm start:prod"

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
    ports:
      - 3001:3001
    environment:
      - PORT=3001
      - AUTH_SERVICE_URL=http://auth-service:3002
      - TASK_SERVICE_URL=http://task-service:3003
    networks:
      - challenge-network
    depends_on:
      - db
      - auth-service
      - task-service

  notifications-service:
    container_name: notifications-service
    build:
      context: .
      dockerfile: ./apps/notifications-service/Dockerfile
    ports:
      - 3004:3004
    environment:
      - PORT=3004
    networks:
      - challenge-network
    depends_on:
      - db
      - auth-service
      - task-service

  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        # use rota relativa; o nginx faz o proxy
        VITE_API_URL: http://192.168.1.15:3001
        VITE_APP_ENVIRONMENT: development
    ports:
      - "3000:3000"
    networks:
      - challenge-network
    environment:
      - PORT=3000
    depends_on:
      - api-gateway

  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    attach: false
    ports:
      - "5432:5432"
    networks:
      - challenge-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: challenge_db

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  challenge-network:
    driver: bridge
